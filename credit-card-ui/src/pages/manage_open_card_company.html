                    <label for="card-type">Thẻ (*):</label>

                      <option value="credit">Tín dụng</option>
                      <option value="combo">Combo</option>
                    </select>
                  </div>
                  
                  <div class="form-group">
                    <label for="debit-application-id">Đơn mở thẻ ghi nợ (*):</label>
                    <input type="text" id="debit-application-id" name="debit-application-id" placeholder="Nhập mã đơn mở thẻ ghi nợ">

                  <div class="form-group">

                    <label for="currency">Tiền tệ:</label>

                  </div>
                  <div class="form-group">
                    <label for="business-license">Giấy phép đăng ký kinh doanh (*):</label>
                    <input type="text" id="business-license" name="business-license" placeholder="Nhập giấy phép đăng ký kinh doanh" required>

                      <option value="usa">Hoa Kỳ</option>
                      <option value="japan">Nhật Bản</option>

                  <div class="form-group">
                    <label for="phone">Số điện thoại (*):</label>

              <div class="tab-content" id="dmt-other-info">

                    <label for="credit-card-banks">Các ngân hàng hiện đang cấp thẻ tín dụng:</label>
                    <textarea id="credit-card-banks" name="credit-card-banks" placeholder="Nhập danh sách các ngân hàng hiện đang cấp thẻ tín dụng cho khách hàng" style="height: 60px;"></textarea>
                  </div>
                </div>
              </div>

              <div class="tab-content" id="dmt-upload-info">
                <br>
                <div class="form-group">
                  <label for="document-type">Loại tài liệu (*):</label>
                  <select id="document-type" name="document-type" required>
                    <option value="" disabled selected>Chọn loại tài liệu</option>
                    <option value="id-card">CMND/CCCD</option>
                    <option value="contract">Hợp đồng lao động</option>
                    <option value="bank-statement">Sao kê ngân hàng</option>
                    <option value="other">Khác</option>
                  </select>
                </div>
                
                <div class="form-group">
                  <label for="document-content">Nội dung (*):</label>
                  <textarea id="document-content" name="document-content" placeholder="Nhập mô tả nội dung tài liệu" style="height: 60px;" required></textarea>
                </div>
                
                <div class="form-group">
                  <label for="file-upload">Tải lên tệp (*):</label>
                  <input type="file" id="file-upload" name="file-upload" required>
                </div>
                
                <!-- Table to display uploaded files -->
                <div class="uploaded-files">
                  <h4>Danh sách tệp đã tải lên</h4>
                  <table border="1" style="width: 100%; border-collapse: collapse; text-align: left;">
                    <thead>
                      <tr>
                        <th>Loại tài liệu</th>
                        <th>Nội dung</th>
                        <th>Thao tác</th>
                      </tr>
                    </thead>
                    <tbody id="uploaded-files-table">
                      <!-- Example Row -->
                      <tr>
                        <td>CMND/CCCD</td>
                        <td>Chứng minh nhân dân</td>
                        <td>
                          <button class="delete-btn">Xóa</button>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>

              <div class="actions">
                <button type="submit" class="save">Lưu</button>
                <button type="button" class="cancel">Thoát</button>
              </div>

    fetch('../partials/nav.html')
      .then(response => response.text())

    // // Show the first tab content on page load
    document.querySelectorAll('.tab-content').forEach(tab => tab.style.display = 'none');
    document.getElementById('dmt-application-info').style.display = 'block';

    // Add event listeners to all tab buttons
    document.querySelectorAll('.tab-button').forEach(button => {
      button.addEventListener('click', function () {
        // Remove the active class from all buttons
        document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));

        // Hide all tab contents
        document.querySelectorAll('.tab-content').forEach(tab => tab.style.display = 'none');

        // Show the selected tab content
        const tabId = this.getAttribute('data-tab');
        document.getElementById(tabId).style.display = 'block';

        // Add the active class to the clicked button
        this.classList.add('active');
      });
    });
