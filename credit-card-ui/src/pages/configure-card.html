<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configure Card</title>
    <link rel="stylesheet" href="../css/styles.css">
    <style>
        html, body {
            font-family: Arial, sans-serif;
            background: rgba(0, 0, 0, 0.2);
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
        }
        nav {
            width: 200px;
            background-color: #f4f4f9;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            height: 100vh;
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            margin-bottom: 15px;
        }
        nav ul li a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }
        nav ul li a:hover {
            text-decoration: underline;
        }
        main {
            flex: 1;
            display: flex;
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            padding: 20px;
        }
        .modal {
            background: white;
            width: 700px;
            border-radius: 4px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            padding: 20px 30px;
        }
        .modal h2 {
            font-size: 20px;
            margin-bottom: 20px;
        }
        .form-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
        }
        .form-group label {
            font-weight: bold;
            margin-bottom: 5px;
        }
        /* Ensure uniform width for textboxes and select elements */
        .form-group input,
        .form-group select {
            width: 300px;
            padding: 6px 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .actions {
            text-align: right;
            margin-top: 20px;
        }
        .actions button {
            padding: 8px 16px;
            border: none;
            font-size: 14px;
            border-radius: 4px;
            cursor: pointer;
        }
        .actions .save {
            background-color: #007bff;
            color: white;
            margin-right: 10px;
        }
        .actions .cancel {
            background-color: #6c757d;
            color: white;
        }
    </style>
</head>
<body>
    <!-- Include the navigation -->
    <div id="nav-placeholder"></div>

    <main>
        <div class="modal">
            <h2>Configure Card</h2>
            <form id="configure-card-form">
                <div class="form-group">
                    <label for="card-type">Card Type:</label>
                    <select id="card-type" name="card-type" required>
                        <option value="cashback">Cashback</option>
                        <option value="rewards">Rewards</option>
                        <option value="platinum">Platinum</option>
                        <option value="gold">Gold</option>
                        <option value="basic">Basic</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="credit-limit">Credit Limit:</label>
                    <input type="number" id="credit-limit" name="credit-limit" min="100" step="100" required>
                </div>
                <div class="form-group">
                    <label for="cashback-rate">Cashback Rate (%):</label>
                    <input type="number" id="cashback-rate" name="cashback-rate" min="0" max="100" step="0.1">
                </div>
                <div class="form-group">
                    <label for="reward-points-rate">Reward Points Rate (%):</label>
                    <input type="number" id="reward-points-rate" name="reward-points-rate" min="0" max="100" step="0.1">
                </div>
                <div class="form-group">
                    <label for="annual-fee">Annual Fee:</label>
                    <input type="number" id="annual-fee" name="annual-fee" min="0" step="0.01">
                </div>
                <div class="actions">
                    <button type="submit" class="save">Save Configuration</button>
                    <button type="button" class="cancel">Cancel</button>
                </div>
            </form>
        </div>
    </main>

    <script>
        // Load the navigation menu dynamically
        fetch('../partials/nav.html')
            .then(response => response.text())
            .then(data => document.getElementById('nav-placeholder').innerHTML = data);
    </script>
</body>
</html>
